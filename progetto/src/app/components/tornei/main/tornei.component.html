<div class="box">
    <div class="grid-table">
        <table class="table">
            <thead>
                <tr>
                    <th *ngFor="let th of thLabels">{{ th.label }}</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let torneo of mieiTornei | async">
                    <ng-container *ngIf="torneo.idCreatore != idCreatore">
                        <td>{{ torneo.nome }}</td>
                        <td>{{ torneo.gioco }}</td>
                        <td>{{ torneo.piattaforma }}</td>
                        <td>{{ torneo.capienza }}</td>
                        <td>{{ torneo.iscrizioni }}</td>
                        <td>{{ torneo.postiLiberi }}</td>
                        <td>{{ torneo.partite }}</td>
                        <td>{{ torneo.quota }}</td>
                        <td>{{ torneo.stato }}</td>
                        <td (click)="openDetailModal(detailTorneo, torneo.id)">
                            dettaglio
                        </td>
                    </ng-container>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #detailTorneo let-modal>
    <div class="modal-header">
        <h4 class="modal-title text-dark">Dettaglio Torneo</h4>
    </div>
    <div class="modal-body">
        <div *ngFor="let torneo of mieiTornei | async">
            <ng-container *ngIf="torneo.id == idTorneoDaVedere">

                <div class="row">
                    <div class="col-4">
                        <img src="../assets/cod-game.png" alt="" class="img-tournament">
                    </div>
                    <div class="col">
                        <span id="detail-span">info generali</span>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label for="floatingInput">Nome torneo - {{ torneo.nome }}</label>
                                </div>
                                <div class="col">
                                    <label for="floatingPassword">Gioco topic - {{ torneo.gioco }}</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="floatingInput">Piattaforma - {{ torneo.piattaforma }}</label>
                                </div>
                                <div class="col">
                                    <label for="floatingPassword">Stato - {{ torneo.stato }}</label>
                                </div>
                            </div>
                        </div>

                        <span id="detail-span">Specifiche del torneo</span>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label for="floatingInput">Capienza max - {{ torneo.capienza }}</label>
                                </div>
                                <div class="col">
                                    <label for="floatingPassword">N째 partite - {{ torneo.partite }}</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <label for="floatingPassword">Capienza min - {{ torneo.capienzaMinima }}</label>
                                </div>
                                <div class="col">
                                    <label for="floatingInput">Quota - {{ torneo.quota }}</label>
                                </div>
                            </div>
                        </div>

                        <span id="detail-span">premi</span>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label for="floatingInput">1째 premio - {{ torneo.premioPrimo }}</label>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="floatingInput">2째 premio - {{ torneo.premioSecondo }}</label>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="floatingPassword">3째 premio - {{ torneo.premioTerzo }}</label>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </ng-container>
        </div>
    </div>
    <div class="modal-footer"></div>
</ng-template>
