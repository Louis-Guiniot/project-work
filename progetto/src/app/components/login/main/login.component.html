<div class="insert">
    <form [formGroup]="creaNuovoUtenteForm" (ngSubmit)="registrati()">
        <!-- trovare modo per creare automaticamente layout magari -->
        <div class="row" *ngFor="let input of inputFormRegistrazione; let i = index">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="{{input.type}}" class="form-control form-control-sm" formControlName="{{input.formControlName}}" placeholder="{{input.placeholder}}">
                </div>
            </div>
        </div>

        <div class="form-check" *ngFor="let radio of radioFormRegistrazione">
            <input class="form-check-input" type="radio" formControlName="genere" value="{{radio.label}}" checked>
            <label class="form-check-label" for="exampleRadios1">
                {{radio.label}}
            </label>
        </div>

        <button type="submit" class="btn btn-dark" [disabled]="creaNuovoUtenteForm.invalid">
            registrati
        </button>
    </form>

    <form [formGroup]="loginUtenteForm" (ngSubmit)="login()">
        <!-- trovare modo per creare automaticamente layout magari -->
        <div class="row" *ngFor="let input of inputFormLogin; let i = index">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="{{input.type}}" class="form-control form-control-sm" formControlName="{{input.formControlName}}" placeholder="{{input.placeholder}}">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="loginUtenteForm.invalid">
            entra
        </button>
    </form>
</div>
