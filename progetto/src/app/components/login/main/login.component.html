<div class="box-log">

    <div class="form">
        <form [formGroup]="loginUtenteForm">
            <div class="body">


                <div class="row">
                    <div class="col">
                        <span class="form-group">
                            <input type="text" class="form-control" placeholder="inserisci username" formControlName="username" autocomplete="off">
                        </span>
                    </div>
                    <div class="col">
                        <span class="form-group">
                            <input type="password" class="form-control" placeholder="inserisci password" formControlName="password">
                        </span>
                    </div>
                </div>

                <div class="buttons">
                    <button (click)="login();" type="submit" class="btn primary-button" style="margin-right: 15px;" [disabled]="loginUtenteForm.invalid">
                        conferma
                    </button>
                    <button (click)="resetForm();" class="btn btn-danger">
                        cancella
                    </button>
                </div>


                <ng-container *ngIf="erroreLogin != null ">
                    <div class="error">
                        <span class="msg-error">credenziali errate, riprova</span>
                    </div>

                </ng-container>

            </div>




        </form>
    </div>
</div>
